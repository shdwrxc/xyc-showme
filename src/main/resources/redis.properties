#IP
redis.ip=127.0.0.1
#Port
redis.port=6379
#最大连接数
redis.pool.maxTotal=50
#最大空闲连接
redis.pool.maxIdle=30
#获取连接时检查连接是否有效
redis.pool.testOnBorrow=true
#多长时间检查一次是否有空闲的连接
redis.pool.timeBetweenEvictionRunsMillis=900000
#空闲多少时间后收回连接资源
redis.pool.minEvictableIdleTimeMillis=1800000
#连接耗尽时，是否阻塞，如果阻塞，一直等待到超时
redis.pool.blockWhenExhausted=true
#获取连接的等待时间，超时后异常
redis.pool.maxWaitMillis=5000

